{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items %}
         <li>{{ item.name }} - {{ item.status }}</li>
         
         {% if item.status != "Done" %}
          <form action="complete/{{item.id}}" method="post">
              <button>Complete</button>
          </form>
         {% endif %}
  
      {% endfor %}
      </ul>
    </div>
  </div>

  <form action="add-item" method="post" class="form">
    <div class="form">
      <label for="New to-do item">Enter new to-do item: </label>
      <input type="text" name="title" id="title" required />
    </div>
    <div class="form">
      <input type="submit" value="Add" />
    </div>
  </form>
  
{% endblock %}
